on:
  workflow_call:
    inputs:
      cf-api:
        type: string
        required: false
        default: 'https://api.cf.eu20-001.hana.ondemand.com'
      cf-org:
        type: string
        required: false
        default: 'ABICS GmbH_abics-sub-account-r74iggf9'
      cf-space:
        type: string
        required: true
      mta-source-dir:
        description: relative path to dir with mta.yaml
        type: string
        required: false
        default: '.'
      mtar-dir:
        description: path to dir with mtar
        type: string
        required: false
        default: mta_archives
      mtar-file:
        description: file name of mtar
        type: string
        required: false
        default: cap-ui5-standalone.mtar
    secrets:
      username:
        required: true
      password:
        required: true

jobs:
  deployment:
    name: To BTP
    runs-on: ubuntu-latest
    environment:
      name: staging
    concurrency: staging
    env:
      CF_API: ${{ inputs.cf-api }}
      CF_ORG: ${{ inputs.cf-org }}
      CF_SPACE: ${{ inputs.cf-space }}
      CF_USERNAME: ${{ secrets.username }}
      CF_PASSWORD: ${{ secrets.password }}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
    - uses: actions/cache@v4
      id: cache
      with:
        path: ${{ inputs.mtar-dir }}/${{ inputs.mtar-file }}
        key: ${{ runner.os }}-${{ github.head_ref || github.ref_name }}-${{ hashFiles('_i18n/**','app/**','db/**','srv/**','*.json','**/mta.yaml') }}

    - name: Install MBT
      run: npm install -g mbt

    - name: MTA build
      if: steps.cache.outputs.cache-hit != 'true'
      run: mbt build -s ${{ inputs.mta-source-dir }} -t ${{ inputs.mtar-dir }} --mtar ${{ inputs.mtar-file }}

    - name: CF Deploy
      id: deploy
      uses: ./.github/actions/cf-deploy
      with:
        createspace: true
        mtafile: ${{ inputs.mtar-dir }}/${{ inputs.mtar-file }} 