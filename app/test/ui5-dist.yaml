specVersion: "4.0"
metadata:
  name: test
type: application
framework:
  name: SAPUI5
  version: "1.138.1"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateVersionInfo
      configuration:
        archiveName: test
        additionalFiles:
          - xs-app.json
